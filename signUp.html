<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <main>
      <header class="sticky">
        <div class="menu_bar">
          <a href="#" class="btn-menu"><span class="icon-menu"></span> Menu</a>
        </div>

        <nav>
          <ul>
            <li>
              <a href="faq.html"><span class="icon-cog"></span>FAQ</a>
            </li>
            <li>
              <a href="login.html"><span class="icon-user"></span>Log In</a>
            </li>
            <li>
              <a href="index.html"><span class="icon-home3"></span>Home</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- SECTION 1 -->
      <div class="container-form">
        <!-- <p>SIGN UP</p> -->

        <div class="form-register">
          <form action="">
            <div class="container-inputs">
              <div class="container-labels">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
              </div>

              <div class="container-labels">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" />
              </div>

              <div class="container-labels">
                <label for="password">Repeat Password:</label>
                <input type="password" id="repeat-password" name="password" />
              </div>
            </div>

            <div class="container-button">
              <input
                class="sign-input"
                type="submit"
                id="signup-button"
                value="Register"
              />
            </div>
          </form>
        </div>

        <div class="container-account">
          <div class="question-login">
            <p>Do you have an account?</p>
          </div>
          <div class="a-login">
            <p><a href="login.html">Login</a></p>
          </div>
        </div>

        <div class="message-container"></div>
      </div>

      <!-- FOOTER -->

      <footer class="foot-design">
        <h5>la vie in green</h5>
        <span class="icon-instagram"></span>
        <span class="icon-facebook"></span>
      </footer>
    </main>

    <!-- JS -->

    <script
      src="https://code.jquery.com/jquery-latest.js"
      type="text/javascript"
    ></script>
    <script src="scripts/signUp.js" type="text/javascript"></script>
    <script src="scripts/user.js" type="text/javascript"></script>
    <script src="scripts/database.js" type="text/javascript"></script>
    <script src="scripts/validator.js" type="text/javascript"></script>
    <script src="menu.js" type="text/javascript"></script>
  </body>
</html>
